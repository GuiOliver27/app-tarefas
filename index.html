<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>ToDo App</title>
</head>
<body class="theme-dark">
    <header class="flex-row">
        <h1>Tarefas</h1>
        <div class="theme-block">
            <input type="checkbox" name="theme" id="theme">
            <label for="theme"></label>
        </div>
    </header>

    <main>
        <div class="add-new-item flex-row">
            <span></span>
            <input type="text" placeholder="Criar uma nova tarefa..." name="addItem" id="addItem">
        </div>
        <section class="content">
            <ul>
                <li class="flex-row">
                    <label class="list-item">
                        <input type="checkbox" name="todoItem" checked>
                        <span class="checkmark"></span>
                        <span class="text">Texto 1</span>
                    </label>
                    <span class="remove"></span>
                </li>
                <li class="flex-row">
                    <label class="list-item">
                        <input type="checkbox" name="todoItem" checked>
                        <span class="checkmark"></span>
                        <span class="text">Texto 2</span>
                    </label>
                    <span class="remove"></span>
                </li>
                <li class="flex-row">
                    <label class="list-item">
                        <input type="checkbox" name="todoItem" checked>
                        <span class="checkmark"></span>
                        <span class="text">Texto 3</span>
                    </label>
                    <span class="remove"></span>
                </li>
                <li class="flex-row">
                    <label class="list-item">
                        <input type="checkbox" name="todoItem" checked>
                        <span class="checkmark"></span>
                        <span class="text">Texto 4</span>
                    </label>
                    <span class="remove"></span>
                </li>
            </ul>
        </section>
        <div class="bottom-items flex-row">
            <div class="items-left"><span>2</span>itens restantes</div>
            <div class="filter flex-row">
              <label>
                <input type="radio" name="filter" id="all" checked>
                <span>Todos</span>
              </label>
              <label>
                <input type="radio" name="filter" id="active">
                <span>Ativo</span>
              </label>
              <label>
                <input type="radio" name="filter" id="completed">
                <span>Completados</span>
              </label>
            </div>
            <span class="clear">Limpar todos</span>
          </div>
    </main>
    <script src="script.js"></script>
    <footer>
        <p>
            Desenvolvido por <a href="https://github.com/GuiOliver27" target="_blank">Guilherme Monção</a> &#169; 2022
        </p>
    </footer>
</body>
</html>
